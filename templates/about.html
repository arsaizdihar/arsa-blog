{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ post.img_url }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ post.title }}</h1>
            <span class="subheading">{{ post.subtitle }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ post.body|safe }}
        {% if current_user.id == 1 %}
        <hr>
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{url_for('admin_app.edit_post', post_id=post.id)}}">Edit</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <hr>

  {% include "footer.html" %}
