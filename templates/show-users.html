{% include "header.html" %}
    <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1489875347897-49f64b51c1f8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>User List</h1>
            <span class="subheading">Here are all the users.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

    <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for user in users %}
            <div class="post-preview">
                <h2 class="post-title">{{ user.name }}</h2>
                <h3 class="post-subtitle">{{ user.email }}</h3>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </article>

  <hr>
{% include "footer.html" %}
